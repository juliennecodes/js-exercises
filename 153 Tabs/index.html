<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <title>Tabs</title>
</head>

<body>
  <tab-panel class="jsTabPanel">
    <div class="jsTab" data-tabname="dog bowl">
      <img src="images/dogbowl.gif" alt="Dog Bowl">
    </div>

    <div class="jsTab" data-tabname="fluffy dog">
      <img src="images/fluffydog.gif" alt="Fluffy Dog">
    </div>

    <div class="jsTab" data-tabname="smooth duck">
      <img src="images/smoothduck.gif" alt="Smooth Duck">
    </div>

  </tab-panel>
  <script src="scripts/main.js"></script>
</body>

</html>
